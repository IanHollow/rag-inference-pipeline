---
name: generation
description: Generation node with Reranker, LLM, Sentiment, and Toxicity

components:
  - name: document_store
    type: document_store
  - name: reranker
    type: reranker
  - name: llm_generator
    type: llm
  - name: sentiment_analyzer
    type: sentiment
  - name: toxicity_filter
    type: toxicity

routes:
  - prefix: /generate
    target: generation
