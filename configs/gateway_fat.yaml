---
name: gateway_fat
description: Gateway Node with Embedding and Reranker

components:
  - name: orchestrator
    type: gateway
    config:
      retrieval_url: http://localhost:8001
      generation_url: http://localhost:8002
  - name: embedding_generator
    type: embedding
  - name: reranker
    type: reranker

routes:
  - prefix: /
    target: gateway
