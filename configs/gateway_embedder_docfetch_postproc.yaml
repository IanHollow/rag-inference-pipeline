---
name: gateway_embedder_docfetch_postproc
description: Gateway hosts Embedder, DocStore, Reranker, Sentiment, and Toxicity

components:
  - name: orchestrator
    type: gateway
    # URLs are derived from NODE_1_IP and NODE_2_IP environment variables
  - name: embedding_generator
    type: embedding
  - name: document_store
    type: document_store
  - name: reranker
    type: reranker
  - name: sentiment_analyzer
    type: sentiment
  - name: toxicity_filter
    type: toxicity

routes:
  - prefix: /
    target: gateway
