---
name: gateway_postproc
description: Gateway Node with Embedding, Sentiment, and Toxicity

components:
  - name: orchestrator
    type: gateway
    # URLs are derived from NODE_1_IP and NODE_2_IP environment variables
  - name: embedding_generator
    type: embedding
  - name: sentiment_analyzer
    type: sentiment
  - name: toxicity_filter
    type: toxicity

routes:
  - prefix: /
    target: gateway
