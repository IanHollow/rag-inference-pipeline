---
name: gateway_postproc
description: Gateway Node with Embedding, Sentiment, and Toxicity

components:
  - name: orchestrator
    type: gateway
    config:
      retrieval_url: http://localhost:8001
      generation_url: http://localhost:8002
  - name: embedding_generator
    type: embedding
  - name: sentiment_analyzer
    type: sentiment
  - name: toxicity_filter
    type: toxicity

routes:
  - prefix: /
    target: gateway
