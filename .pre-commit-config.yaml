---
default_language_version:
  python: python3.10.12
exclude: |
  (^\.venv/|^venv/|^__pycache__/|^build/|^dist/|
   ^data/|^artifacts/|^models/|^checkpoints/)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-json
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.9
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, --show-error-codes, --pretty]
        additional_dependencies:
          - numpy
          - types-requests
          - pytest
          - pydantic
          - pydantic-settings
          - fastapi
          - uvicorn
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        types: [shell]
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args:
          - --language-dialect=bash
          - --indent=0
          - --binary-next-line
          - --case-indent
          - --space-redirects
          - --keep-padding
          - --simplify
          - --write
        types: [shell]
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        name: taplo format (TOML)
        files: ^(pyproject|taplo|\.taplo)\.toml$|\.toml$
      - id: taplo-lint
        name: taplo lint (TOML)
        files: ^(pyproject|taplo|\.taplo)\.toml$|\.toml$
  - repo: https://github.com/ITProKyle/pre-commit-hook-yamlfmt
    rev: v0.4.0
    hooks:
      - id: yamlfmt
        files: ^.*\.(yml|yaml)$
        args:
          - --mapping
          - "2"
          - --sequence
          - "4"
          - --offset
          - "2"
          - --width
          - "80"
          - --no-implicit-start
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        files: ^.*\.(yml|yaml)$
        args: [--format=parsable, --strict]
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
  - repo: local
    hooks:
      - id: sync-requirements
        name: Sync requirements.txt
        entry: python scripts/sync_requirements.py
        language: python
        files: ^pyproject\.toml$
        pass_filenames: false
        additional_dependencies: [tomli]
